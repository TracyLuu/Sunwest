<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunwest Code Challenge</title>
  <style>
    * {
      font-family: "Roboto", sans-serif, Arial;
    }

    input {
      padding: 5px;
    }

    .logo {
      width: 300px;
      display: flex;
      margin: 0 auto;
    }

    form {
      border: 1px solid gray;
      text-align: center;
      margin: 30px;
      padding: 30px;
    }

    .line {
      padding: 5px;
      display: block;
    }

    .contact {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="assets/sunwest-bbefe-logo-2x.png">
  </div>
  <div class="CTA">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt animi rem corrupti laudantium magni atque, enim dicta consectetur, voluptates assumenda dolor? Nostrum saepe doloremque dignissimos earum laudantium fuga ad omnis!
  </div>
  <div class="form">
  <form action="https://staging.sunwestbank.com/test_form/" method="post">
    <div class="line">
      <label class="labels">Name:</label><br>
      <input type="text" id='name' required><br>
    </div>
    <!-- <div class="line">
      <label class="labels">First Name:</label><br>
      <input type="text" required><br>
    </div>
    <div class="line">
      <label class="labels">Last Name:</label><br>
      <input type="text" required><br>
    </div> -->
    <div class="line">
      <label class="labels">Email Address:</label><br>
      <input type="email" id='email' required><br>
    </div>
    <div class="line">
      <label class="labels">Phone Number:</label><br>
      <input type="tel" id='tel' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" oninvalid="this.setCustomValidity('Invalid format. Please use the following format ###-###-####')" placeholder="123-456-7890" required><br>
    </div>
    <div class="line">
      <label class="labels">Loan Amount:</label><br>
      <input type="number" id="loan" min="1" required><br>
    </div>
    <div class="line">
      <input type="submit" id="submit">
    </div>
  </form>
  </div>
  <div class="contact">
    If you have any questions please call 111-111-1111.
  </div>

<script>
  let sumbit = document.getElementById('submit');

  submit.addEventListener('click', function(event){
    let fullName = document.getElementById('name').value;

    document.getElementById('name').innerHTML = fullName;
    let firstName = fullName.split(' ').slice(0, -1).join(' ');
    let lastName = fullName.split(' ').slice(-1).join(' ');
  })

</script>

</body>
</html>
