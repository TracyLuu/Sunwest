<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunwest Code Challenge</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <img class="logo" src="assets/sunwest-bbefe-logo-2x.png">
  </div>
  <div class="form">
  <form action="https://staging.sunwestbank.com/test_form/" method="post">

      <div class="line">
        <label class="labels">First Name:</label><br>
        <input type="text"><br>
      </div>
      <div class="line">
        <label class="labels">Last Name:</label><br>
      <input type="text"><br>
    </div>
      <div class="line">
        <label class="labels">Email Address:</label><br>
      <input type="email"><br>
    </div>
      <div class="line">
        <label class="labels" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">Phone Number:</label><br>
      <input type="text"><br>
    </div>
      <div class="line">
        <label class="labels">Loan Amount:</label><br>
      <input type="text"><br>
    </div>

    <div class="line">
      <input type="submit">
    </div>


  </form>
  </div>

</body>
</html>
