<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunwest Code Challenge</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form action="https://staging.sunwestbank.com/test_form/" method="post">
    <ul>
      <li>
        <label for="first">First Name:</label>
        <input type="text">
      </li>
      <li>
        <label for="last">Last Name:</label>
        <input type="text">
      </li>
      <li>
        <label for="email">Email Address:</label>
        <input type="email">
      </li>
      <li>
        <label for="number">Phone Number:</label>
        <input type="text">
      </li>
      <li>
        <label for="loan">Loan Amount:</label>
        <input type="text">
      </li>
      <li>
        <input type="submit">
      </li>
    </ul>
  </form>
</body>
</html>
